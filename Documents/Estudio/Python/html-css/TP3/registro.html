            <h1 style="text-align: center;">Jane Austen</h1>
        </header>
        <main>
            <h3>Registro</h3>
            <form action="show_data.html">
                <label for="nombre">Nombre:</label> <input type="text" name="nombre" placeholder="Escriba su nombre"> <br><br>
                <label for="apellido">Apellido:</label> <input type="text" name="apellido" placeholder="Escriba su apellido"> <br><br>
                <label for="domicilio">Domicilio:</label> <input type="text" name="domicilio" placeholder="calle, número"> <br><br>
                <label for="ciudad">Ciudad:</label> <input type="text" name="ciudad" value="C.A.B.A."> <br><br>
                <label for="prov">Provincia:</label> 
                <select name="prov">
                    <option value="baires" selected>Buenos Aires</option>
                    <option value="jujuy">Jujuy</option>
                    <option value="cordoba">Córdoba</option>
                    <option value="cata">Catamarca</option>
                </select><br><br>
                <label for="genero">Género:</label>
                <br>
                <input type="radio" name="genero" value="Femenino"><label for="femenino">Femenino</label>
                <br>
                <input type="radio" name="genero" value="masculino" ><label for="masculino">Masculino</label>
                <br><br>
                <label for="dia">Nacimiento:</label> <input type="date" name="dia" placeholder="dd/mm/yyyy"> <br><br>
                <label for="estudios"> Estudios:</label><br>
                <label><input type="checkbox" name="primario">primario</label>
                <label><input type="checkbox" name="sec">secundario</label>
                <label><input type="checkbox" name="ter">terciario</label><br><br>
                <input type="submit" value="Enviar">
            </form>
        </main>
